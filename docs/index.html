<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Documentation | LinkWell Nodes</title>
  <link rel="icon" type="image/x-icon" href="/media/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css">
  <link rel="stylesheet" href="/media/styles.css">
  <style>
    :root {
      --content-max-width                 : 75em;
}
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      // logo: '/media/LinkwellLogo.png',
      coverpage: false,
      loadSidebar: true,
      subMaxLevel: 1,
      name: 'LinkWell Nodes',
      repo: 'https://github.com/LinkWellNodes',
      search: 'auto',
      pagination: {
        crossChapter: true,
        crossChapterText: true
  	  },
  	  tabs: {
  	    theme: 'classic',
  	  	tabHeadings: true
  	  },
  	  toc: {
  	    tocMaxLevel: 5,
  	    target: 'h2, h3, h4, h5, h6',
  	    ignoreHeaders:  ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
  	  }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- docsify-tabs plugin - (latest v1.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!-- Copy to Clipboard Plugin - Latest v2.x.x -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script> 
  <!-- Search Bar Plugin  -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Pagination Plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- Table of contents (right-hand side of pages) -->
  <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
  
</body>
</html>
