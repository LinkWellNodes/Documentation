type = "directrequest"
schemaVersion = 1
name = "LW_MMT_EA_uint256"
externalJobID = "a8356f48-569c-434e-aa4a-c5fcb4db5cc0"
forwardingAllowed = false
maxTaskDuration = "0s"
contractAddress = "0x12A3d7759F745f4cb8EE8a647038c040cB8862A5"
minContractPaymentLinkJuels = "0"
observationSource = """
    decode_log   [type="ethabidecodelog"
                  abi="OracleRequest(bytes32 indexed specId, address requester, bytes32 requestId, uint256 payment, address callbackAddr, bytes4 callbackFunctionId, uint256 cancelExpiration, uint256 dataVersion, bytes data)"
                  data="$(jobRun.logData)"
                  topics="$(jobRun.logTopics)"]

    decode_cbor  [type="cborparse" data="$(decode_log.data)"]

    send_to_bridge [
        type="bridge" 
        name="common-http-forwarder" 
        requestData="{\\"contact-id\\":$(decode_cbor.contact),\\"url\\":$(decode_cbor.url),\\"method\\":$(decode_cbor.method),\\"headers\\":$(decode_cbor.headers),\\"body\\":$(decode_cbor.body),\\"jsonpath\\":$(decode_cbor.path)}" 
        headers="[\\"secret-val-01\\", \\"\\", \\"secret-val-02\\", \\"\\", \\"secret-val-03\\", \\"\\", \\"secret-val-04\\", \\"\\", \\"secret-val-05\\", \\"\\"]"]

	multiply     [type="multiply" input="$(send_to_bridge)" times="$(decode_cbor.times)"]

	encode_data  [type="ethabiencode" 
                abi="(bytes32 requestId, uint256 value)" 
                data="{ \\"requestId\\": $(decode_log.requestId), \\"value\\": $(multiply) }"
                ]

    encode_tx  [type="ethabiencode"
                abi="fulfillOracleRequest2(bytes32 requestId, uint256 payment, address callbackAddress, bytes4 callbackFunctionId, uint256 expiration, bytes calldata data)"
                data="{\\"requestId\\": $(decode_log.requestId), \\"payment\\": $(decode_log.payment), \\"callbackAddress\\": $(decode_log.callbackAddr), \\"callbackFunctionId\\": $(decode_log.callbackFunctionId), \\"expiration\\": $(decode_log.cancelExpiration), \\"data\\": $(encode_data)}"
                ]

    submit_tx    [type="ethtx" to="0x12A3d7759F745f4cb8EE8a647038c040cB8862A5" data="$(encode_tx)"]

    decode_log -> decode_cbor -> send_to_bridge -> encode_data -> encode_tx -> submit_tx
"""